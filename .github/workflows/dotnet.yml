name: .NET Build Matrix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ "6.0.x", "7.0.x", "8.0.x" ]
        rid: [ "linux-musl-x64", "linux-x64" ]

    steps:
    - name: ğŸ›’ Checkout
      uses: actions/checkout@v3

    - name: ğŸš€ Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: ğŸ—ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ“¦ dotnet publish
      run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained=true /p:PublishSingleFile=true /p:PublishTrimmed=true
